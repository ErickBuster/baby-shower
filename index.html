<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <main>
        <p class="subtitle">¡Acompáñanos a celebrar la<br> llegada de nuestro pequeño!</p>
        <div class="title-name">
            <img src="./src/img/babyshowerText.png" alt="babyshowerText" class="babyshowerText">
            <h1 id="nombre" class="title">Eithan Adriel</h1>
            <img class="elefantito" src="src/img/elefantito.png" alt="Elefantito">
        </div>
        <section class="date">
            <article>
                <p class="date-text">Domingo</p>
                <hr>
                <p class="date-text ">Mayo</p>
            </article>
            <p class="text-white">
                05
            </p>
            <article>
                <p class="date-text">12:30 pm</p>
                <hr>
                <p class="date-text">2024</p>
            </article>
        </section>
        <section class="info">
            <article>
                <a class="location shadow" href="https://maps.app.goo.gl/UtA9VGRhDtsYJpRe7" target="_blank">
                    <img src="src/img/ubicacion.svg" alt="ubicacion" class="icon-target">
                    <p class="text-location"> Tomillo #24, Palo Solo <br>Huixquilucan edo Mex.</p>
                </a>
                <a class="location shadow asistencia"
                    href="whatsapp://send?phone=+525521182748&text=%C2%A1Hola%21%20%E2%9C%A8%20%0A%C2%A1Quiero%20confirmar%20mi%20asistencia%20al%20Baby%20Shower%20de%20Eithan%C2%A0Adriel%21%C2%A0%F0%9F%90%A3%F0%9F%8D%BC%E2%9D%A4">
                    <img src=" src/img/booking.png" alt="whatsapp" class="icon-target">
                    <p class="text-location">Confirmar Asistencia </p>
                </a>
            </article>
            <div class="contador shadow">
                <p class="text-black">¿Cuánto falta?</p>
                <div class="numbers">
                    <p class="dig"><span id="day">0</span>dias</p>
                    <p class="dig"><span id="hour">0</span>hrs</p>
                    <p class="dig"><span id="minute">0</span>min</p>
                    <p class="dig"><span id="second">0</span>seg</p>
                    </p>
                </div>
        </section>
        <img class="elefantito" id = "elefantito"
            src="https://media.giphy.com/media/h0pT86HpVGcy4QBWnp/giphy.gif"
            alt="Elefantito">
    </main>
    <script src="src/js/index.js"></script>

</body>

</html>
